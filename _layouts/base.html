<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a id="AboutId" href="{{ '/' | prepend: site.baseurl }}">About</a></li>
          <li><a id="PortfolioId" href="{{ '/portfolio' | prepend: site.baseurl }}/">Portfolio</a></li>
        </ul>
    </div>
  </nav>

  <script>
    
    var curlink = document.location.href;
    var myName = "YunSangHo";
    var curlink_rl = curlink.substring(curlink.lastIndexOf(myName) + 9);

    var About_e = document.getElementById('AboutId');
    var Portfolio_e = document.getElementById('PortfolioId');

    if(curlink_rl == "/") {
        About_e.innerHTML = "<b>About</b>";
        About_e.style.opacity = "1";
        About_e.style.textDecoration = "underline";

    } else if(curlink_rl == "/portfolio/") {
        Portfolio_e.innerHTML = "<b>Portfolio</b>";
        Portfolio_e.style.opacity = "1";
        Portfolio_e.style.textDecoration = "underline";
    } else {
        Portfolio_e.innerHTML = "<b>Portfolio</b>";
        Portfolio_e.style.opacity = "1";
        Portfolio_e.style.textDecoration = "underline";
    }

  </script>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a href="https://github.com/kssim/about-portfolio/">A.P</a> theme by kssim.
      </span>
    </footer>
  </body>
</html>
